<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Duck form</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="rectangle-1"> 
               <div class="text"><input type="text" name="name" id="name" class="name" placeholder="full name">
            </div>
                <div class="email"><input type="email" id="email" class="email" placeholder="email">
                <div><p class="your-email">Your email</p></div>
            </div>
                <div class="message"><input type="message" id="message" class="message">
                <div><p class="message-re">Message regarding</p></div>
                <div><p class="message-1">Message</p></div>
                <div><p class="your-message">Your message</p></div>
            </div>
                <button class="main-btn">Send Message</button>
            </div>

            <div class="rectangle-2"><img class="main-pic" src="images/hiclipart 2.png"></div>
    
           

            
        </form>
    </div>



</body>
  
  </html>
