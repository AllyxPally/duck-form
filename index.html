<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Duck form</title>
</head>
<body>
    <div class="container">
        <div class="rectangle-1">
            <form class="form">
                <div class="content">
                    <label class="label" for="name">Full name</label>
                    <input type="text" name="name" id="name" class="name input">
                </div>
                <div class="content"> 
                    <label class="label" for="email">email</label>
                    <input type="email" name="email" id="email" class="email input">
                </div>
                <div class="content">
                    <label class="label" for="your email">Your email</label>
                    <input type="your_email" id="your_email" class="your_email input" placeholder="your email">
                </div> 
                <div class="content">
                    <label class="label" for="message-re">Message regarding</label>
                    <input type="text" name="message-re" id="message-re" class="message-re input">
                </div>
                <div class="content">
                    <label class="label" for="message">Message</label>
                    <input type="text" name="message" id="message" class="message input">
                <div class="content">
                    <label class="label" for="your message">Your message</label>
                    <input type="text" name="your message" id="your message" class="your message input">
                </div>
                    
                </div>
                <div>
                    <button class="main-btn">Send Message</button>
            </div>
        </form>
            <div class="rectangle-2">
                <img class="main-pic" src="images/hiclipart 2.png"></div>
    
           

        </div>
    </div>



</body>
  
  </html>
